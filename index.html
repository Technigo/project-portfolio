<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>hanna nörgård - portfolio</title>
</head>
<body>
    <header class="header-container">
        <div class="icons">
            <a title="A link to Hannas LinkedIn profile" href="https://www.linkedin.com/in/hanna-norgard/">
                <i class="linkedin-icon"><img src="./images/iconmonstr-linkedin-1.svg" alt="Linkedin icon"></i>
            </a>
            <a title="A link to Hannas StackOverflow profile" href="https://stackoverflow.com/users/19433465/norgard">
                <i class="stackoverflow-icon"><img src="./images/iconmonstr-stackoverflow-1.svg" alt="StackOverflow icon"></i>
            </a>
            <a title=" A link to Hannas GitHub profile" href="https://github.com/hannanorgard">
                <i class="github-icon"><img src="./images/iconmonstr-github-1.svg" alt="GitHub icon"></i>
            </a>
        </div> 
        <div class="wrapper">
            <div class="header-text">
                <h3 class="second-headline">
                    portfolio: hanna nörgård
                </h3>
                <h1 class="my-name">
                    front-end developer and strategic communicator
                </h1>
            </div>
            <img class="profile-img" src="./images/profile-pic.jpg" alt="A picture of Hanna">
        </div>
    </header>
</body>
</html>
