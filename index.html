<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sabrina Zancotti Portfolio</title>
    <script
      src="https://kit.fontawesome.com/0cfa4ed803.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logotype-container">
        <div class="header__logotype-container__icons">
          <i class="fab fa-linkedin-in"></i>
        </div>
        <div class="header__logotype-container__icons">
          <i class="fa-brands fa-github"></i>
        </div>
        <div class="header__logotype-container__icons">
          <i class="fa-brands fa-stack-overflow"></i>
        </div>
      </div>
      <div class="header__title-container">
        <div class="header__title-container__portfolio-name">
          <div class="header__title-container__portfolio-name__portfolio">
            PORTFOLIO:
          </div>
          <div class="header__title-container__portfolio-name__name">
            SABRINA ZANCOTTI
          </div>
        </div>

        <div class="header__title-container__profession">
          frontend developer
        </div>
        <div class="header__title-container__profession__plus-earlier">
          + jurist
        </div>
      </div>
      <div class="header__profile-img">
        <img
          src="./Pictures/header__profile-picture.jpg"
          alt="Profile picture of Sabrina Zancotti"
        />
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
