    <!--OG (Open Graph) tags are snippets of code that provide meta data about a web page to social media platforms e.g Meta, LinkedIn etc-->
    <meta property ="og:title" content="Tess Aquilon's Portfolio"/>
    <meta property ="og:description" content="The portfolio page of Tess Aquilon"/>
    <meta property ="og:image" content="https://placehold.co/600x400"/>
    
    <!--OG tags for a webpage with a video
    : is the same as a . in an object
    The height and width should be the same as specified for the video in the body <video></video> 
    The video remains the same, does not change itself for responsiveness
    <meta property="og:type" content="video"/>
    <meta property="og:video" content="https://put-your-video-link-here.com"/>
    <meta property:"og:video:type" content="video/mp4 or other video formats"
    <meta property:"og:video:width" content="640"
    <meta property:"og:video:height" content="360"-->
    
    <!--Fonts:-->
