<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lousanne Lundström's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero-image">
      <div class="icon-container">
        <a
          href="https://www.linkedin.com/in/lousanne-lundström-a6019b195"
          target="_blank"
        >
          <div class="border">
            <img
              class="icons-header"
              src="images/linked-in-white.png"
              alt="Icon for linked In"
            />
          </div>
        </a>

        <a href="https://github.com/loulunds" target="_blank">
          <div class="border">
            <img
              class="icons-header"
              src="images/github-white.png"
              alt="Icon for github"
            />
          </div>
        </a>

        <a
          href="https://stackoverflow.com/users/16652444/madeleine-svensson"
          target="_blank"
        >
          <div class="border">
            <img
              class="icons-header"
              src="images/stack-white.png"
              alt="Icon for stackoverflow"
            />
          </div>
        </a>
      </div>

      <div class="headertext-container">
        <h1 class="header-name">
          PORTFOLIO: <span class="header-fname">lousanne lundström</span>
        </h1>
        <h1 class="header-job">Frontend <br />Developer</h1>
        <h1 class="header-subjob">+ Aspiring Fullstack Developer</h1>
      </div>
      <img
        class="profile-pic"
        src="images/profile-pic.jpg"
        alt="Lousanne Lundström"
      />
    </header>
  </body>
</html>
